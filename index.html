<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around The U.S." />
    <meta
      name="keywords"
      content="Photography, Travel Photography, Nature Photography"
    />
    <meta name="author" content="Gerson Garcia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Profile Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card"></ul>
        </section>
      </main>
    </div>

    <footer class="footer">
      <p class="footer__title">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__header">Edit Profile</p>
        <form class="modal__form" id="modal-form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input"
            id="profile-title-input"
          />
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="modal__input"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <p class="modal__header">New place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input modal__input_type_title"
            id="profile-title-input"
          />
          <input
            type="text"
            name="link"
            placeholder="Image Link"
            class="modal__input modal__input_type_link"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close"
          id="preview-close-image-button"
          type="button"
        ></button>
        <img class="modal__image" src="" />
        <h6 class="modal__preview-title">Preview Image Title</h6>
      </div>
    </div>

    <template id="card-template">
      <li class="card__list">
        <button class="card__delete-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
